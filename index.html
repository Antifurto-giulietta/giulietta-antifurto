<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Giulietta Antifurto – Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    #top {
      padding: 12px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .card {
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    .value {
      font-weight: bold;
      font-size: 16px;
    }

    #map {
      height: 70vh;
    }
  </style>
</head>

<body>

<div id="top">
  <div class="grid">
    <div class="card">Device<br><span class="value">Giulietta_Antifurto</span></div>
    <div class="card">Ultimo aggiornamento<br><span class="value" id="last">-</span></div>
    <div class="card">Pompa<br><span class="value" id="pump">-</span></div>
    <div class="card">Allarme<br><span class="value" id="alarm">-</span></div>
    <div class="card">Tracking<br><span class="value" id="tracking">-</span></div>
    <div class="card">Velocità<br><span class="value" id="speed">-</span></div>
  </div>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // ================= CONFIG =================
  const DEVICE_ID = "Giulietta_Antifurto";
  const BASE_URL = "https://europe-west1-giuliettaantifurto.cloudfunctions.net";
  // ==========================================

  // Mappa
  const map = L.map("map").setView([40.85, 14.25], 12);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap"
  }).addTo(map);

  let marker = L.marker([40.85, 14.25]).addTo(map);
  let polyline = L.polyline([], { color: "red", weight: 4 }).addTo(map);

  function formatTime(ts) {
    if (!ts) return "-";
    return new Date(ts * 1000).toLocaleString("it-IT");
  }

  async function loadLast() {
    try {
      const res = await fetch(`${BASE_URL}/last?device=${DEVICE_ID}`);
      if (!res.ok) return;

      const d = await res.json();

      document.getElementById("last").textContent = formatTime(d.ts);
      document.getElementById("pump").textContent = d.pump ? "ON" : "OFF";
      document.getElementById("alarm").textContent = d.alarm ? "ATTIVO" : "NO";
      document.getElementById("tracking").textContent = d.tracking ? "ON" : "OFF";
      document.getElementById("speed").textContent = (d.speed || 0).toFixed(1) + " km/h";

      if (typeof d.lat === "number" && typeof d.lon === "number") {
        marker.setLatLng([d.lat, d.lon]);
        map.setView([d.lat, d.lon], 16);
      }
    } catch (e) {
      console.error("Errore loadLast:", e);
    }
  }

  async function loadTrace() {
    try {
      const res = await fetch(`${BASE_URL}/trace?device=${DEVICE_ID}&n=500`);
      if (!res.ok) return;

      const arr = await res.json();
      const points = arr
        .filter(p => typeof p.lat === "number" && typeof p.lon === "number")
        .map(p => [p.lat, p.lon]);

      polyline.setLatLngs(points);
    } catch (e) {
      console.error("Errore loadTrace:", e);
    }
  }

  async function refresh() {
    await loadLast();
    await loadTrace();
  }

  // Avvio
  refresh();
  setInterval(refresh, 10000);
</script>

</body>
</html>
